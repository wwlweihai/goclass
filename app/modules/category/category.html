<ion-view view-title="subCategory">
    <ion-nav-buttons side="right" >
        <button class="button button-icon icon ion-ios-search" >
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left" >
        <button class="button button-icon icon ion-university" ui-sref="menu.index">
        </button>
    </ion-nav-buttons>
    <ion-content class="view-body has-header category-body">
        <div class="class-list grey-bg">
            <div class="row">
                <div class="col col-20 text-center">
                    <div class="class-item-avatar">
                        <img src="images/cls.png" />
                    </div>
                    <div class="class-item-name">
                        History
                    </div>
                </div>
                <div class="col col-20 text-center">
                    <div class="class-item-avatar">
                        <img src="images/cls.png" />
                    </div>
                    <div class="class-item-name">
                        Math
                    </div>
                </div>
                <div class="col col-20 text-center">
                    <div class="class-item-avatar">
                        <img src="images/cls.png" />
                    </div>
                    <div class="class-item-name">
                        Accounting
                    </div>
                </div>
                <div class="col col-20 text-center">
                    <div class="class-item-avatar">
                        <img src="images/cls.png" />
                    </div>
                    <div class="class-item-name">
                        Languages
                    </div>
                </div>
                <div class="col col-20 text-center">
                    <div class="class-item-avatar">
                        <img src="images/cls.png" />
                    </div>
                    <div class="class-item-name">
                        Science
                    </div>
                </div>
            </div>
        </div>
        <div class="subject-list">
            <div class="row row-wrap" ng-repeat="case in [1,2,3]">
                <div class="col col-33 text-center" ui-sref="menu.subCategory">
                    <div class="subject-item-avatar">
                        <img src="images/Icon-1.png" />
                    </div>
                    <div class="subject-item-name">
                        SubCategory1
                    </div>
                </div>
                <div class="col col-33 text-center" ui-sref="menu.subCategory">
                    <div class="subject-item-avatar">
                        <img src="images/Icon-2.png" />
                    </div>
                    <div class="subject-item-name">
                        SubCategory1
                    </div>
                </div>
                <div class="col col-33 text-center" ui-sref="menu.subCategory">
                    <div class="subject-item-avatar">
                        <img src="images/Icon-3.png" />
                    </div>
                    <div class="subject-item-name">
                        SubCategory1
                    </div>
                </div>
            </div>
            <div class="logo-green">
                <img src="images/class-green.png" alt=""/>
            </div>
        </div>
    </ion-content>
</ion-view>
