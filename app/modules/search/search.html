<ion-view view-title="Advance Search">

        </button>

    <ion-content class="view-body has-header search-body">

                    </div>
                    <div class="news-item-date">

                    </div>
                </div>
            </div>
        </div>
        <div class="padding text-center">
            <div class="feedback-btn search-go" style="">

        </div>
    </ion-content>
</ion-view>
